<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="{{ url_for('static', filename='admin/images/favicon-32x32.png') }}" type="image/png" />
    <!--plugins-->
    <link href="{{ url_for('static', filename='admin/plugins/vectormap/jquery-jvectormap-2.0.2.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='admin/plugins/simplebar/css/simplebar.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='admin/plugins/perfect-scrollbar/css/perfect-scrollbar.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='admin/plugins/metismenu/css/metisMenu.min.css') }}" rel="stylesheet" />
    <!-- loader-->
    <link href="{{ url_for('static', filename='admin/css/pace.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='admin/js/pace.min.js') }}"></script>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='admin/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/css/app.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/css/icons.css') }}" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/dark-theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/semi-dark.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/header-colors.css') }}" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!-- Nav Area Start -->
        {% block navbar %}
            {% include 'admin/includes/nav.html' %}
        {% endblock %}
        <!-- Nav Area End -->

        <!-- Content Area Start-->
        {% block content %}
        {% endblock %}
        <!-- Content Area End-->
    </div>
    <!--end wrapper-->
    <!-- Switcher Area Start-->
    {% block switcher %}
        {% include 'admin/includes/switcher.html' %}
    {% endblock %}
    <!-- Switcher Area End-->

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='admin/js/bootstrap.bundle.min.js') }}"></script>
    <!--plugins-->
    <script src="{{ url_for('static', filename='admin/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/simplebar/js/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/metismenu/js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/perfect-scrollbar/js/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/chartjs/js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/vectormap/jquery-jvectormap-2.0.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/vectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/jquery.easy-pie-chart/jquery.easypiechart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/sparkline-charts/jquery.sparkline.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/jquery-knob/excanvas.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/plugins/jquery-knob/jquery.knob.js') }}"></script>
    <script>
        $(function () {
            $(".knob").knob();
        });
    </script>
    <script src="{{ url_for('static', filename='admin/js/index.js') }}"></script>
    <!--app JS-->
    <script src="{{ url_for('static', filename='admin/js/app.js') }}"></script>
</body>

</html>
