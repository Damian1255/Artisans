<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/admin/product/new" method="post" id="newProduct" enctype="multipart/form-data">
        <h1>Add New Product</h1>
        <input type="text" name="title" placeholder="Product title" required> <br>
        <input type="text" name="description" placeholder="Product description" required> <br>
        <input type="number" name="price" placeholder="Product price" required> <br>
        <input type="file" name="images" placeholder="Product image" accept=".png, .jpg" required multiple> <br>
        <input type="text" name="category" placeholder="Product category" required> <br>
        <input type="text" name="tag" placeholder="Product tag" required> <br>
        <input type="number" name="quantity" placeholder="Product quantity" required> <br>
        <input type="submit" value="submit">
        <p id="msg">-</p>
    </form>
</body>
</html>
