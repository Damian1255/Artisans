<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/admin/product/new" method="post" id="newProduct" enctype="multipart/form-data">
        <h1>Add New Product</h1>
        <input type="text" name="title" placeholder="Product title" required> <br>
        <input type="text" name="description" placeholder="Product description" required> <br>
        <input type="text" name="price" placeholder="Product price" required> <br>
        <input type="file" name="images" placeholder="Product image" required multiple> <br>
        <input type="text" name="category" placeholder="Product category" required> <br>
        <input type="text" name="subcategory" placeholder="Product subcategory" required> <br>
        <input type="text" name="quantity" placeholder="Product quantity" required> <br>
        <input type="submit" value="submit">
        <p id="msg">-</p>
    </form>
</body>
<script>
    var productForm = document.getElementById("newProduct");
    var msg = document.getElementById("msg");

    productForm.addEventListener("submit", function (event) {
        event.preventDefault();
        var images = document.querySelector('input[type="file"]').files;
        console.log(images)

        // Ajax call to register user 
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/admin/product/new', true);
        xhr.setRequestHeader('Content-Type', 'image/jpg');

        xhr.onload = function () {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    productForm.reset()
                    msg.innerHTML = "Image uploaded successfully."
                } else {
                    msg.innerHTML = "Image failed to upload."
                }
            } else {
                alert('An Internal error occurred.');
            }
        };
        xhr.send(JSON.stringify({
            images: images
        }));
    });
</script>
</html>
