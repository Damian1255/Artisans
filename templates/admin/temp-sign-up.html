<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/account/register" method="post" id="register">
        <h1>Temp new Product</h1>
        <input type="text" name="title" placeholder="Product title" required> <br>
        <input type="text" name="description" placeholder="Product description" required> <br>
        <input type="text" name="price" placeholder="Product price" required> <br>
        <input type="text" name="image" placeholder="Product image" required> <br>
        <input type="text" name="category" placeholder="Product category" required> <br>
        <input type="text" name="subcategory" placeholder="Product subcategory" required> <br>
        <input type="text" name="quantity" placeholder="Product quantity" required> <br>
        <input type="submit" value="submit">
        <p id="msg">-</p>
    </form>
</body>
<script>
    var registerForm = document.getElementById("register");
    registerForm.addEventListener("submit", function (event) {
        event.preventDefault();

        var first_name = registerForm.querySelector("input[name='first-name']");
        var last_name = registerForm.querySelector("input[name='last-name']");
        var email = registerForm.querySelector("input[name='email']");
        var username = registerForm.querySelector("input[name='username']");
        var password = registerForm.querySelector("input[name='password']");
        var msg = document.getElementById("msg");

        // Ajax call to register user 
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/account/register', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onload = function () {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    registerForm.reset()
                    msg.innerHTML = "Admin registered successfully."
                } else {
                    msg.innerHTML = "Email or Username already exists."
                }
            } else {
                alert('An Internal error occurred.');
            }
        };
        xhr.send(JSON.stringify({
            first_name: first_name.value,
            last_name: last_name.value,
            email: email.value,
            username: username.value,
            password: password.value,
            isadmin: true,
            gender: '',
            dob: ''
        }));
    });
</script>

</html>
