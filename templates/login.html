{% extends "base.html" %}
{% block title %}Mioca - Login{% endblock %}

{% block content %}
<!-- breadcrumb-area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
                <h2 class="breadcrumb-title">Login & Register</h2>
                <!-- breadcrumb-list start -->
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ul>
                <!-- breadcrumb-list end -->
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb-area end -->


<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>login</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>register</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/login" method="post" >
                                        <input type="text" name="username" placeholder="Username" required/>
                                        <input type="password" name="password" placeholder="Password" required/>
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox" />
                                                <a class="flote-none" href="javascript:void(0)">Remember me</a>
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                            <button type="submit"><span>Login</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/register" method="post">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" name="first-name" placeholder="First Name" required/>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" name="last-name" placeholder="Last Name" required/>
                                            </div>
                                        </div>
                                        <input name="email" placeholder="Email" type="email" required/>
                                        <input type="text" name="username" placeholder="Username" required/>
                                        <input type="password" name="password" placeholder="Password" required/>
                                        <input type="password" name="re-password" placeholder="Confirm Password" required/>
                                        
                                        <div class="button-box">
                                            <button type="submit"><span>Register</span></button>
                                        </div>
                                        <div id="msg-box" style="opacity: 0;text-align: center;">-</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //get register & signin form
    var registerForm = document.getElementById("lg2").getElementsByClassName("login-register-form")[0];
    var signinForm = document.getElementById("lg1").getElementsByClassName("login-register-form")[0];

    // check if password and re-password are the same
    registerForm.addEventListener("submit", function(event) {
        var password = registerForm.querySelector("input[name='password']").value;
        var rePassword = registerForm.querySelector("input[name='re-password']").value;
        if (password != rePassword) {
            event.preventDefault();

            // show error message
            var msgBox = document.getElementById("msg-box");
            msgBox.innerHTML = "Passwords do not match!";
            msgBox.style.color = "red";
            msgBox.style.opacity = "1";

            // highlight the fields
            registerForm.querySelector("input[name='password']").style.borderColor = "red";
            registerForm.querySelector("input[name='re-password']").style.borderColor = "red";
        }
    });
</script>
<!-- login area end -->
{% endblock %}
