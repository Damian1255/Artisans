{% extends "base.html" %}
{% block title %}Mioca - Login{% endblock %}

{% block content %}
<!-- breadcrumb-area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
                <h2 class="breadcrumb-title">Login & Register</h2>
                <!-- breadcrumb-list start -->
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
                <!-- breadcrumb-list end -->
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb-area end -->


<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>login</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>register</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/login" method="post" id="login">
                                        <input type="text" name="username" placeholder="Username" required />
                                        <input type="password" name="password" placeholder="Password" required />
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox" />
                                                <a class="flote-none" href="javascript:void(0)">Remember me</a>
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                            <button type="submit"><span>Login</span></button>
                                            <div id="login-msg-box" style="text-align: center; color: red"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/register" method="post" id="register">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" name="first-name" placeholder="First Name"
                                                    required />
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" name="last-name" placeholder="Last Name" required />
                                            </div>
                                        </div>
                                        <input name="email" placeholder="Email Address" type="email" required />
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" name="dob" placeholder="Date of Birth" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" required />
                                            </div>
                                            <div class="col-md-6">
                                                <select name="gender" id="gender">
                                                    <option value="">- Gender -</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                        <input type="text" name="username" placeholder="Account Username" required />
                                        <input type="password" name="password" placeholder="Password" required />
                                        <input type="password" name="re-password" placeholder="Confirm Password"
                                            required />
                                        <div class="button-box">
                                            <button type="submit"><span>Register</span></button>
                                        </div>
                                        <p style="line-height: 30px;color: #747474;">by Signing Up you Agree to our <a
                                                href="#">Terms of use</a> and <a href="#">Privacy policy</a>.</p>
                                        <div id="reg-msg-box" style="text-align: center; color: red"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/login-reg-form-validation.js"></script>
{% if show_reg %}
<script>
    // set active tab to register
    document.getElementsByClassName("login-register-tab-list")[0].children[1].classList.add("active");
    document.getElementById("lg2").classList.add("active");
    // remove active tab from login
    document.getElementsByClassName("login-register-tab-list")[0].children[0].classList.remove("active");
    document.getElementById("lg1").classList.remove("active");
</script>
{% endif %}
<!-- login area end -->
{% endblock %}
